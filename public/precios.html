<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Precios</title>
        <link rel="stylesheet" href="css/estiloenvi.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&display=swap|Allerta&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header" class="header background">
            <div class="contenedor">
                <figure class="logotipo">
                    <img src="https://i.imgur.com/lif80B7.png width="186" height="60" alt="Invie logotipo"><!--logo-->
                </figure>
                <nav class="menu">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="index.html#productos">Productos</a>
                        </li>
                        <li>
                            <a href="precios.html">Precios</a>
                        </li>
                    </ul>
                    <!--menú-->
                </nav>
            </div>
        </header>
        <div class="contenedor">
            <section class="table">
                <table>
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Guitarra clásica</td>
                            <td>$1000</td>
                            <td>Para los amantes de lo clásico</td>
                        </tr>
                        <tr>
                            <td>Guitarra eléctrica</td>
                            <td>$1000</td>
                            <td>Para que seas un rockstar</td>
                        </tr>
                        <tr>
                            <td>Guitarra custom</td>
                            <td>$1000</td>
                            <td>Epérala muy pronto</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
        <footer class="footer">
            <div class="contenedor">
                <div class="contacto">
                    <figure>
                        <img src="https://i.imgur.com/H3uUeTt.png" alt="Logotipo blanco">
                    </figure>
                    <a href="tel:+573202020020"><strong>Teléfono </strong><span>3202020020</span></a>
                    <a href="mailto:jeffersonmx@outlook.com"><strong>E-mail </strong><span>contacto</span></a>
                </div>
                <form class="formulario">
                    <div class="col1">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required/>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required/>
                        <div class="sexo">
                            <label for="mujer">
                                <input type="radio" checked name="sexo" id="mujer" value="mujer"> Mujer
                            </label>
                            <label for="hombre">
                                <input type="radio" name="sexo" id="hombre" value="hombre">Hombre
                            </label>
                            <label for="otro">
                                <input type="radio" name="sexo" id="otro" value="otro">Otro
                            </label>
                        </div>
                        <div class="intereses">
                            <label for="cotizacion">
                                <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion">Cotización
                            </label>
                            <label for="reclamos">
                                <input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
                            </label>
                            <label for="comentarios">
                                <input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
                            </label>
                            <label for="otros">
                                <input type="checkbox" id="otros" name="intereses" value="otros">Otros
                            </label>
                        </div>
                    </div>
                    <div class="col2">
                        <label for="area">Comentarios</label>
                        <textarea name="comentarios" id="area" cols="25" rows="5"></textarea>
                        <input  class="button" type="submit" value="Enviar"/>
                    </div>
                </form>
            </div>
        </footer>
    </body>
</html>
